<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iturma">Turma:</label>
        <input type="text" name="turma" id="iturma" required
        maxlength="5" minlength="2" placeholder="Sua turma">
    </p>

    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
    </p>

    <p>
        <label for="imes">Período letivo:</label>
        <input type="month" name="mes" id="imes" value="2020-07" min="2010-05">
    </p>

    <p>
        <label for="idia">Dia da prova:</label>
        <input type="date" name="dia" id="idia" value="2020-07-14" min="2019-10-28">
    </p>

    <p><label for="ihora">Horário da prova:</label>
    <input type="time" name="hora" id="ihora" value="12:30">
    
    </p>


    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
